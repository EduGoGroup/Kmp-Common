# =============================================================================
# EduGo KMP Shared - Version Catalog
# =============================================================================
# Centraliza todas las versiones de dependencias y plugins del proyecto.
# Gradle 8.11+ | Kotlin 2.1.20 | AGP 8.7.2
# =============================================================================

[versions]
# -----------------------------------------------------------------------------
# Core Versions
# -----------------------------------------------------------------------------
kotlin = "2.1.20"
agp = "8.7.2"
ksp = "2.1.20-1.0.29"

# -----------------------------------------------------------------------------
# Kotlin Libraries (alineado con Constitución)
# -----------------------------------------------------------------------------
kotlinx-coroutines = "1.9.0"
kotlinx-serialization = "1.7.3"
kotlinx-datetime = "0.6.1"
kotlinx-io = "0.6.0"

# -----------------------------------------------------------------------------
# Ktor (Networking) - alineado con Constitución
# -----------------------------------------------------------------------------
ktor = "3.1.3"

# -----------------------------------------------------------------------------
# Testing
# -----------------------------------------------------------------------------
kover = "0.8.3"
junit = "4.13.2"
junit5 = "5.11.3"
kotest = "5.9.1"
mockk = "1.13.13"
turbine = "1.2.0"

# -----------------------------------------------------------------------------
# Android SDK Versions
# -----------------------------------------------------------------------------
android-compileSdk = "35"
android-targetSdk = "35"
android-minSdk = "29"

# -----------------------------------------------------------------------------
# AndroidX
# -----------------------------------------------------------------------------
androidx-core = "1.15.0"
androidx-lifecycle = "2.8.7"
androidx-activity = "1.9.3"

# -----------------------------------------------------------------------------
# Compose
# -----------------------------------------------------------------------------
compose-bom = "2024.12.01"
compose-compiler = "1.5.15"

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
kermit = "2.0.4"

# -----------------------------------------------------------------------------
# Storage
# -----------------------------------------------------------------------------
multiplatform-settings = "1.3.0"

[libraries]
# -----------------------------------------------------------------------------
# Gradle Plugins (para build-logic)
# -----------------------------------------------------------------------------
kotlin-gradle-plugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
android-gradle-plugin = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
kover-gradle-plugin = { group = "org.jetbrains.kotlinx", name = "kover-gradle-plugin", version.ref = "kover" }

# -----------------------------------------------------------------------------
# Kotlin Standard Libraries
# -----------------------------------------------------------------------------
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { group = "org.jetbrains.kotlin", name = "kotlin-reflect", version.ref = "kotlin" }

# -----------------------------------------------------------------------------
# Kotlinx Coroutines
# -----------------------------------------------------------------------------
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }

# -----------------------------------------------------------------------------
# Kotlinx Serialization
# -----------------------------------------------------------------------------
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-serialization-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-core", version.ref = "kotlinx-serialization" }

# -----------------------------------------------------------------------------
# Kotlinx DateTime
# -----------------------------------------------------------------------------
kotlinx-datetime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version.ref = "kotlinx-datetime" }

# -----------------------------------------------------------------------------
# Kotlinx IO
# -----------------------------------------------------------------------------
kotlinx-io-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-io-core", version.ref = "kotlinx-io" }

# -----------------------------------------------------------------------------
# Ktor Client
# -----------------------------------------------------------------------------
ktor-client-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { group = "io.ktor", name = "ktor-client-cio", version.ref = "ktor" }
ktor-client-okhttp = { group = "io.ktor", name = "ktor-client-okhttp", version.ref = "ktor" }
ktor-client-darwin = { group = "io.ktor", name = "ktor-client-darwin", version.ref = "ktor" }
ktor-client-js = { group = "io.ktor", name = "ktor-client-js", version.ref = "ktor" }
ktor-client-content-negotiation = { group = "io.ktor", name = "ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-logging = { group = "io.ktor", name = "ktor-client-logging", version.ref = "ktor" }
ktor-client-auth = { group = "io.ktor", name = "ktor-client-auth", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { group = "io.ktor", name = "ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-mock = { group = "io.ktor", name = "ktor-client-mock", version.ref = "ktor" }

# -----------------------------------------------------------------------------
# AndroidX
# -----------------------------------------------------------------------------
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core" }
androidx-lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity" }

# -----------------------------------------------------------------------------
# Compose BOM
# -----------------------------------------------------------------------------
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-material3 = { group = "androidx.compose.material3", name = "material3" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }

# -----------------------------------------------------------------------------
# Testing
# -----------------------------------------------------------------------------
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlin" }
kotlin-test-junit = { group = "org.jetbrains.kotlin", name = "kotlin-test-junit", version.ref = "kotlin" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
mockk-android = { group = "io.mockk", name = "mockk-android", version.ref = "mockk" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }

# -----------------------------------------------------------------------------
# Logging (Kermit)
# -----------------------------------------------------------------------------
kermit = { group = "co.touchlab", name = "kermit", version.ref = "kermit" }
kermit-crashlytics = { group = "co.touchlab", name = "kermit-crashlytics", version.ref = "kermit" }

# -----------------------------------------------------------------------------
# Storage (multiplatform-settings)
# -----------------------------------------------------------------------------
multiplatform-settings = { group = "com.russhwolf", name = "multiplatform-settings", version.ref = "multiplatform-settings" }
multiplatform-settings-no-arg = { group = "com.russhwolf", name = "multiplatform-settings-no-arg", version.ref = "multiplatform-settings" }
multiplatform-settings-coroutines = { group = "com.russhwolf", name = "multiplatform-settings-coroutines", version.ref = "multiplatform-settings" }
multiplatform-settings-serialization = { group = "com.russhwolf", name = "multiplatform-settings-serialization", version.ref = "multiplatform-settings" }

[bundles]
# -----------------------------------------------------------------------------
# Dependencias comunes KotlinX
# -----------------------------------------------------------------------------
kotlinx-common = ["kotlinx-coroutines-core", "kotlinx-serialization-json", "kotlinx-datetime"]

# -----------------------------------------------------------------------------
# Ktor Client común
# -----------------------------------------------------------------------------
ktor-common = ["ktor-client-core", "ktor-client-content-negotiation", "ktor-serialization-kotlinx-json", "ktor-client-logging"]

# -----------------------------------------------------------------------------
# Testing común
# -----------------------------------------------------------------------------
testing-common = ["kotlin-test", "kotlinx-coroutines-test", "turbine"]

# -----------------------------------------------------------------------------
# Compose core
# -----------------------------------------------------------------------------
compose-core = ["compose-ui", "compose-ui-graphics", "compose-material3", "compose-ui-tooling-preview"]

# -----------------------------------------------------------------------------
# Coroutines bundle
# -----------------------------------------------------------------------------
kotlinx-coroutines = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]

# -----------------------------------------------------------------------------
# Serialization bundle
# -----------------------------------------------------------------------------
kotlinx-serialization = ["kotlinx-serialization-core", "kotlinx-serialization-json"]

# -----------------------------------------------------------------------------
# Multiplatform Settings bundle
# -----------------------------------------------------------------------------
multiplatform-settings-common = ["multiplatform-settings", "multiplatform-settings-coroutines", "multiplatform-settings-serialization"]

[plugins]
# -----------------------------------------------------------------------------
# Kotlin Plugins
# -----------------------------------------------------------------------------
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# -----------------------------------------------------------------------------
# Android Plugins
# -----------------------------------------------------------------------------
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }

# -----------------------------------------------------------------------------
# KSP (Kotlin Symbol Processing)
# -----------------------------------------------------------------------------
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

# -----------------------------------------------------------------------------
# Code Coverage (Kover)
# -----------------------------------------------------------------------------
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
